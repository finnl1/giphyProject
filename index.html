<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal Gifs</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Giphy Search</h1>

   
    <div id="movies-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add an animal Gif (Dog, Cat, Chicken, Goat)</label>
      <input type="text" id="movie-input"><br>

    
      <input id="add-movie" type="submit" value="Add a giphy ">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
     
      var movies = [];


      
      $("#add-movie").on("click", function(event) {

        
      
        event.preventDefault();

      
        var movie = $("#movie-input").val().trim();
       
        var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + movie;

       $.ajax({
        url: queryURL,
        method: "GET"

       })


       .then(function(response) {

// Saving the image_original_url property
  var imageUrl = response.data.image_original_url;

  // Creating and storing an image tag
  var Image = $("<img>");

  // Setting the catImage src attribute to imageUrl
  Image.attr("src", imageUrl);
  Image.attr("alt", "image");

  // Prepending the catImage to the images div
  $("#movie-form").prepend(Image);
});

      
      });

    


     
    </script>
  </div>
</body>

</html>
